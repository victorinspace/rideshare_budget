<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ridshare Budget</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <div class="container">
     <div class="budget-page">
      <div class="form">
   
       <form class="results">
        <h1>EXPRESS DRIVE</h1>
        <h2><i>Budget Tool</i></h2><br>
        <h3>What You've Spent:</h3>
        <h5 id="ridesCompleted"></h5>
   
        <!-- Tier Results -->
        <h3 id="tierHeading"></h3>
        <img src="https://i.imgur.com/9gJSOiq.png" title="ride incentives" />
        <h5 id="result1"></h5>
        <img src="https://i.imgur.com/9gJSOiq.png" title="ride incentives" />
        <h5 id="result2"></h5>
        <img src="https://i.imgur.com/9gJSOiq.png" title="ride incentives" />
        <h5 id="result3"></h5>
   
        <button class="calculate">Recalculate</button>
        <p style="font-size: 15px;"><i>*Disclaimer: Rental Reward Amounts reflected here are based on a full 7 day Rental Week<br></i></p>
       </form>
            
       <form class="rides-form">
        <h1>EXPRESS DRIVE</h1>
        <h2><i>Budget Tool</i></h2><br>
        <h5>RIDES COMPLETED</h5>
        <input type="number" id="totalRides" placeholder="Total Rides Completed" min=0 max=500 required/>
   
        <h5>DAY OF THE WEEK:</h5>
        <select id="dayOfWeek">
                   <option vale="Monday" selected>Monday</option> 
                   <option vale="Tuesday">Tuesday</option>
                   <option vale="Wednesday">Wednesday</option>
                   <option vale="Thursday">Thursday</option>
                   <option vale="Friday">Friday</option>
                                   <option vale="Saturday">Saturady</option>
                                                   <option vale="Sunday">Sunday</option>
               </select>
        <span class="validity"></span>
        <button class="calculate" onclick="displayResult()">Calculate</button>
       </form>
   
      </div>
     </div>
    </div>

    <script src="script.js"></script>
   </body>
</html>
