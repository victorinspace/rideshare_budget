<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ridshare Budget</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <div class="container">
     <div class="budget-page">
      <div class="form">
   
       <form class="results">
        <h1>Rideshare Gas Budget</h1>
        <h3>Amount to save for gas:</h3>
        <h5 id="ridesCompleted"></h5>
   
        <button class="calculate">Recalculate</button>
       </form>
            
       <form class="rides-form">
        <h1>Ridesshare Gas Budget</h1>
        <h5>Rides Completed:</h5>
        <input type="number" id="rideCount" placeholder="Your Current Ride Count" min=0 max=1000 required/>
   
        <span class="validity"></span>
        <button class="calculate" onclick="displayResult()">Calculate</button>
       </form>
   
      </div>
     </div>
    </div>

    <script src="script.js"></script>
   </body>
</html>
